<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Financial Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 20px; color: #ffc107; display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-save { background: var(--success); color: white; width: 100%; }
        .btn-filter { background: var(--dark); color: white; }
        .btn-pay { background: var(--primary); color: white; font-size: 11px; margin-right: 5px; }
        .btn-del { background: #feeae6; color: var(--danger); font-size: 11px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; background: white; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        .status-paid { color: var(--success); font-weight: bold; }
        .status-pending { color: var(--danger); font-weight: bold; }
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header no-print">
        <div class="user-profile"><img id="userImg" src=""><div><b id="userName"></b><br><small id="userEmail"></small></div></div>
        <button class="btn" style="background:#eee;" onclick="location.reload()">Logout</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">Entries <b id="statMine">0</b></div>
        <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
        <div class="stat-card">Cash Rec. <b id="statCash">0.00</b></div>
        <div class="stat-card">Net Profit <b id="statProfit">0.00</b></div>
    </div>

    <div class="card no-print">
        <form id="beForm" class="form-grid">
            <input type="text" id="ain" placeholder="AIN No" oninput="handleAINAutoFill()" required>
            <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
            <input type="text" id="beNo" placeholder="B/E No" required>
            <input type="text" id="beYear" placeholder="Year" required>
            <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
            <input type="number" id="cashReceived" placeholder="Cash Rec." step="any">
            <select id="method"><option value="Cash">Cash</option><option value="Bank">Bank</option></select>
            <button type="submit" class="btn btn-save">Save</button>
        </form>
    </div>

    <div class="card no-print">
        <div class="form-grid">
            <div>
                <label style="font-size:12px;">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div>
                <label style="font-size:12px;">End Date:</label>
                <input type="date" id="endDate">
            </div>
            <div style="display:flex; align-items:flex-end;">
                <button class="btn btn-filter" onclick="applyDateFilter()">Apply Filter</button>
                <button class="btn" style="margin-left:5px;" onclick="loadRecords()">Reset</button>
            </div>
            <div style="display:flex; align-items:flex-end;">
                <input type="text" id="searchBox" placeholder="Search B/E or AIN..." onkeyup="textFilter()">
            </div>
        </div>
    </div>

    <div class="card" style="overflow-x:auto; padding:0;">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Declarant Name</th>
                    <th>B/E Info (AIN+No)</th>
                    <th>Duty</th>
                    <th>Cash</th>
                    <th>Profit</th>
                    <th>Status</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const AIN_URL = API_URL + "?sheet=AIN_List";
    const ADMIN_EMAIL = "mdyusufcbc@gmail.com"; 

    let currentUser = null;
    let ainDatabase = [];
    let allRecords = [];

    window.onload = function () {
        google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onLogin });
        google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "100%" });
    }

    async function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userEmail').innerText = currentUser.email;
        document.getElementById('userImg').src = currentUser.picture;
        await fetch(AIN_URL).then(res => res.json()).then(data => ainDatabase = data).catch(e => {});
        loadRecords();
    }

    function handleAINAutoFill() {
        const found = ainDatabase.find(item => String(item.ain).trim() === document.getElementById('ain').value.trim());
        document.getElementById('declarant').value = found ? found.name : "Not Found";
    }

    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        renderTable(allRecords);
    }

    function parseDate(str) {
        const [d, m, y] = str.split('-');
        return new Date(y, m - 1, d);
    }

    function applyDateFilter() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        if(!start || !end) { alert("Select both dates"); return; }
        
        const dStart = new Date(start);
        const dEnd = new Date(end);
        
        const filtered = allRecords.filter(item => {
            const itemDate = parseDate(item.date);
            return itemDate >= dStart && itemDate <= dEnd;
        });
        renderTable(filtered);
    }

    function textFilter() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allRecords.filter(r => r.beNo.toLowerCase().includes(q) || r.ain.toLowerCase().includes(q));
        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let dSum = 0, cSum = 0, pSum = 0, mCount = 0;
        const isAdmin = (currentUser.email === ADMIN_EMAIL);

        data.slice().reverse().forEach(item => {
            if (item.user === currentUser.email || isAdmin) {
                if(item.user === currentUser.email) mCount++;
                dSum += parseFloat(item.duty || 0);
                cSum += parseFloat(item.cash || 0);
                pSum += parseFloat(item.profit || 0);

                tbody.innerHTML += `
                    <tr>
                        <td>${item.date}</td>
                        <td><small>${item.user.split('@')[0]}</small></td>
                        <td style="text-align:left;">${item.name || ''}</td>
                        <td><span style="color:#1a73e8; font-weight:bold;">${item.ain}</span><br><b>${item.beNo}/${item.beYear}</b></td>
                        <td>${parseFloat(item.duty).toFixed(2)}</td>
                        <td>${parseFloat(item.cash || 0).toFixed(2)}</td>
                        <td style="color:green; font-weight:bold;">${parseFloat(item.profit || 0).toFixed(2)}</td>
                        <td class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</td>
                        <td class="no-print">
                            ${item.status === 'Pending' ? `<button class="btn btn-pay" onclick="updatePayment('${item.beNo}', ${item.duty})">Pay</button>` : ''}
                            <button class="btn btn-del" onclick="deleteRecord('${item.beNo}')">Del</button>
                        </td>
                    </tr>`;
            }
        });
        document.getElementById('statMine').innerText = isAdmin ? data.length : mCount;
        document.getElementById('statDuty').innerText = dSum.toFixed(2);
        document.getElementById('statCash').innerText = cSum.toFixed(2);
        document.getElementById('statProfit').innerText = pSum.toFixed(2);
    }

    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const duty = parseFloat(document.getElementById('duty').value);
        const cashIn = document.getElementById('cashReceived').value;
        const cash = cashIn ? parseFloat(cashIn) : 0;
        const profit = cash > 0 ? (cash - duty).toFixed(2) : 0;
        const status = cash > 0 ? 'Paid' : 'Pending';

        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            user: currentUser.email, ain: document.getElementById('ain').value,
            name: document.getElementById('declarant').value, beNo: document.getElementById('beNo').value,
            beYear: document.getElementById('beYear').value, duty: duty,
            method: document.getElementById('method').value, status: status, cash: cash, profit: profit
        };
        await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        document.getElementById('beForm').reset();
        loadRecords();
    };

    async function updatePayment(beNo, duty) {
        const cash = prompt("Enter Cash Received:");
        if (!cash) return;
        const profit = (parseFloat(cash) - parseFloat(duty)).toFixed(2);
        await fetch(`${API_URL}/beNo/${beNo}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ status: 'Paid', cash: cash, profit: profit }) 
        });
        loadRecords();
    }

    async function deleteRecord(id) {
        if(confirm("Delete B/E: " + id + "?")) {
            await fetch(`${API_URL}/beNo/${id}`, { method: 'DELETE' });
            loadRecords();
        }
    }
</script>
</body>
</html>
