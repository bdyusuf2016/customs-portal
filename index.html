<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Extended Edition</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        /* Tab Navigation */
        .tab-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
        .tab-item { padding: 10px 20px; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: bold; background: #e0e0e0; border: none; }
        .tab-item.active { background: var(--primary); color: white; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 20px; color: #ffc107; display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-save { background: var(--success); color: white; width: 100%; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; background: white; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        .status-paid { color: var(--success); font-weight: bold; }
        .status-pending { color: var(--danger); font-weight: bold; }
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <div class="no-print">
            <button class="btn" style="background:#eee;" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="tab-bar no-print">
        <button class="tab-item active" onclick="showTab('mainSection', this)">B/E Records</button>
        <button class="tab-item" onclick="showTab('summarySection', this)">AIN Summary (Discount)</button>
    </div>

    <div id="mainSection" class="tab-pane active">
        <div class="stats-grid">
            <div class="stat-card">Records <b id="statMine">0</b></div>
            <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
            <div class="stat-card">Cash Received <b id="statCash">0.00</b></div>
            <div class="stat-card">Net Profit <b id="statProfit">0.00</b></div>
        </div>

        <div class="card no-print">
            <div class="form-grid">
                <input type="date" id="startDate" onchange="applyAllFilters()">
                <input type="date" id="endDate" onchange="applyAllFilters()">
                <select id="methodFilter" onchange="applyAllFilters()">
                    <option value="all">All Methods</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank">Bank</option>
                    <option value="bkashpay">bKash Payment</option>
                </select>
                <input type="text" id="searchBox" placeholder="Search B/E or AIN..." onkeyup="textFilter()">
            </div>
        </div>

        <div class="card no-print">
            <form id="beForm" class="form-grid">
                <input type="text" id="ain" placeholder="AIN No" oninput="handleAINAutoFill('ain', 'declarant')" required>
                <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="text" id="beNo" placeholder="B/E No" required>
                <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
                <input type="number" id="cashReceived" placeholder="Cash Rec." step="any">
                <select id="method">
                    <option value="Cash">Cash</option>
                    <option value="Bank">Bank</option>
                </select>
                <button type="submit" class="btn btn-save">Save Record</button>
            </form>
        </div>

        <div class="card" style="padding:0; overflow-x: auto;">
            <table id="reportTable">
                <thead>
                    <tr><th>Date</th><th>User</th><th>Declarant</th><th>AIN/BE</th><th>Duty</th><th>Cash</th><th>Profit</th><th>Status</th><th>Action</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="summarySection" class="tab-pane">
        <div class="card no-print">
            <h3>AIN wise Bulk Collection with Discount</h3>
            <form id="summaryForm" class="form-grid">
                <input type="text" id="sumAin" placeholder="AIN No" oninput="handleAINAutoFill('sumAin', 'sumDeclarant')" required>
                <input type="text" id="sumDeclarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="number" id="sumBeCount" placeholder="B/E Count" required>
                <input type="number" id="sumTotalAmt" placeholder="Total Amount" required>
                <input type="number" id="sumDiscount" placeholder="Discount Amt" value="0">
                <select id="sumMethod">
                    <option value="Cash">Cash (ক্যাশ)</option>
                    <option value="Due">Due (বকেয়া)</option>
                </select>
                <button type="submit" class="btn btn-save" style="background:var(--primary);">Save Summary</button>
            </form>
        </div>

        <div class="card" style="padding:0; overflow-x: auto;">
            <table id="summaryTable">
                <thead>
                    <tr><th>Date</th><th>AIN</th><th>Declarant Name</th><th>Qty</th><th>Total</th><th>Disc.</th><th>Net Amt</th><th>Method</th><th>Action</th></tr>
                </thead>
                <tbody id="summaryTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const AIN_URL = API_URL + "?sheet=AIN_List";
    const SUMMARY_URL = API_URL + "?sheet=AIN_Summary"; // এই নামে একটি শিট থাকতে হবে

    let currentUser = null;
    let ainDatabase = [];
    let allRecords = [];

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "100%" });
        }
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    async function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userImg').src = currentUser.picture;
        loadRecords();
        loadSummaryRecords();
        fetch(AIN_URL).then(res => res.json()).then(data => ainDatabase = data);
    }

    function handleAINAutoFill(ainInputId, nameInputId) {
        const val = document.getElementById(ainInputId).value.trim();
        const found = ainDatabase.find(item => String(item.ain).trim() === val);
        document.getElementById(nameInputId).value = found ? found.name : "Not Found";
    }

    // --- Main Records Logic (Existing) ---
    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        renderTable(allRecords);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        data.slice().reverse().forEach(item => {
            const duty = parseFloat(item.duty || 0);
            const cash = parseFloat(item.cash || 0);
            const profit = parseFloat(item.profit || 0);
            tbody.innerHTML += `
                <tr>
                    <td>${item.date}</td>
                    <td><small>${item.user.split('@')[0]}</small></td>
                    <td>${item.name || ''}</td>
                    <td><b>${item.ain}</b><br>${item.beNo}</td>
                    <td>${duty.toFixed(2)}</td>
                    <td>${cash.toFixed(2)}</td>
                    <td style="color:${profit < 0 ? 'red' : 'green'};">${profit.toFixed(2)}</td>
                    <td class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</td>
                    <td class="no-print"><button onclick="deleteRecord('${item.beNo}', 'main')">Del</button></td>
                </tr>`;
        });
    }

    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const duty = parseFloat(document.getElementById('duty').value);
        const cash = parseFloat(document.getElementById('cashReceived').value || 0);
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            user: currentUser.email, ain: document.getElementById('ain').value,
            name: document.getElementById('declarant').value, beNo: document.getElementById('beNo').value,
            duty: duty, cash: cash, profit: (cash - duty).toFixed(2),
            status: cash > 0 ? 'Paid' : 'Pending', method: document.getElementById('method').value
        };
        await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        loadRecords(); e.target.reset();
    };

    // --- New Summary Logic ---
    async function loadSummaryRecords() {
        const res = await fetch(SUMMARY_URL);
        const data = await res.json();
        const tbody = document.getElementById('summaryTableBody');
        tbody.innerHTML = data.slice().reverse().map(item => {
            const net = parseFloat(item.totalAmount) - parseFloat(item.discount);
            return `<tr>
                <td>${item.date}</td><td>${item.ain}</td><td>${item.name}</td>
                <td>${item.beCount}</td><td>${item.totalAmount}</td>
                <td style="color:red;">-${item.discount}</td>
                <td style="font-weight:bold; color:green;">${net.toFixed(2)}</td>
                <td><span class="badge">${item.method}</span></td>
                <td><button onclick="deleteRecord('${item.ain}', 'summary')">Del</button></td>
            </tr>`;
        }).join('');
    }

    document.getElementById('summaryForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            ain: document.getElementById('sumAin').value,
            name: document.getElementById('sumDeclarant').value,
            beCount: document.getElementById('sumBeCount').value,
            totalAmount: document.getElementById('sumTotalAmt').value,
            discount: document.getElementById('sumDiscount').value,
            method: document.getElementById('sumMethod').value,
            user: currentUser.email
        };
        await fetch(SUMMARY_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        loadSummaryRecords(); e.target.reset();
    };

    async function deleteRecord(id, type) {
        if(!confirm("Confirm Delete?")) return;
        const url = type === 'main' ? `${API_URL}/beNo/${id}` : `${SUMMARY_URL}/ain/${id}`;
        await fetch(url, { method: 'DELETE' });
        type === 'main' ? loadRecords() : loadSummaryRecords();
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }
</script>
</body>
</html>
