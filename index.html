<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Secure Management System</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #1e8e3e;
            --danger: #d93025;
            --bg: #f8f9fa;
            --text-main: #202124;
            --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.5;
        }

        /* Login Screen */
        #loginScreen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            text-align: center;
            width: 100%;
            max-width: 360px;
        }

        /* Dashboard */
        #dashboard {
            display: none; /* Hidden until login */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #dadce0;
            margin-bottom: 25px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-profile img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .user-details b {
            display: block;
            font-size: 14px;
        }

        .user-details span {
            font-size: 12px;
            color: #5f6368;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
            text-align: center;
        }

        .stat-card span {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            color: #5f6368;
        }

        .stat-card h2 {
            margin: 10px 0 0;
            font-size: 28px;
            color: var(--primary);
        }

        /* Form Styling */
        .form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        input {
            padding: 12px 15px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit { background: var(--primary); color: white; }
        .btn-submit:hover { background: var(--primary-dark); }
        .btn-logout { background: transparent; border: 1px solid #dadce0; color: #5f6368; }
        .btn-logout:hover { background: #f1f3f4; }

        /* Table Styling */
        .table-wrapper {
            background: white;
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f1f3f4;
            padding: 15px;
            font-size: 13px;
            text-align: left;
            color: #5f6368;
        }

        td {
            padding: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .badge-pending { background: #fef7e0; color: #b06000; }
        .badge-paid { background: #e6f4ea; color: #137333; }

        @media print {
            .no-print { display: none !important; }
            #dashboard { display: block !important; padding: 0; }
        }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48" alt="G">
        <h2 style="margin: 20px 0 10px;">Customs Portal</h2>
        <p style="color: #5f6368; margin-bottom: 30px;">Sign in with your Google account to access your dashboard.</p>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header">
        <div class="user-profile">
            <img id="userImg" src="" alt="User">
            <div class="user-details">
                <b id="userName">User Name</b>
                <span id="userEmail">email@example.com</span>
            </div>
        </div>
        <div class="no-print">
            <button class="btn btn-logout" onclick="window.print()">Print Report</button>
            <button class="btn btn-logout" onclick="logout()" style="margin-left: 10px;">Sign Out</button>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <span>Total B/E Entries</span>
            <h2 id="totalCount">0</h2>
        </div>
        <div class="stat-card">
            <span>My Entries</span>
            <h2 id="myCount">0</h2>
        </div>
        <div class="stat-card">
            <span>Total Duty</span>
            <h2 id="totalDuty">$ 0.00</h2>
        </div>
    </div>

    <div class="form-card no-print" id="entrySection">
        <h4 style="margin: 0 0 20px;">New Record Entry</h4>
        <form id="recordForm" class="grid-form">
            <input type="text" id="ain" placeholder="AIN Number" required>
            <input type="text" id="beNo" placeholder="B/E Number" required>
            <input type="number" id="duty" placeholder="Duty Amount" step="0.01" required>
            <button type="submit" class="btn btn-submit">Save Record</button>
        </form>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Entered By</th>
                    <th>B/E Number</th>
                    <th>Duty Amt</th>
                    <th>Status</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    
    // REPLACE THIS WITH YOUR EMAIL TO SEE ALL DATA
    const ADMIN_EMAIL = "mdyusufcbc@gmail.com"; 

    let currentUser = null;

    // Initialize Google Auth
    window.onload = function () {
        google.accounts.id.initialize({
            client_id: CLIENT_ID,
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("g_id_signin"),
            { theme: "outline", size: "large", width: "100%" }
        );
    }

    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = payload;
        
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userEmail').innerText = currentUser.email;
        document.getElementById('userImg').src = currentUser.picture;
        
        loadData();
    }

    function logout() { location.reload(); }

    // Fetch and Render Data
    async function loadData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable(data);
        } catch (err) {
            console.error("Failed to fetch data", err);
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        let dSum = 0, mCount = 0;

        data.slice().reverse().forEach(item => {
            const isAdmin = (currentUser.email === ADMIN_EMAIL);
            // Privacy filter: Users see only their own, Admin sees all
            if (isAdmin || item.user === currentUser.email) {
                if (item.user === currentUser.email) mCount++;
                dSum += parseFloat(item.duty || 0);

                const statusClass = item.status === 'Paid' ? 'badge-paid' : 'badge-pending';

                tbody.innerHTML += `
                    <tr>
                        <td>${item.date}</td>
                        <td><small>${item.user}</small></td>
                        <td><b>${item.beNo}</b></td>
                        <td>${parseFloat(item.duty).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                        <td><span class="badge ${statusClass}">${item.status || 'Pending'}</span></td>
                        <td class="no-print">
                            <button onclick="deleteRow('${item.beNo}')" style="background:none; border:none; color:var(--danger); cursor:pointer;">Delete</button>
                        </td>
                    </tr>`;
            }
        });

        document.getElementById('totalCount').innerText = data.length;
        document.getElementById('myCount').innerText = mCount;
        document.getElementById('totalDuty').innerText = dSum.toLocaleString(undefined, {style: 'currency', currency: 'USD'});
    }

    // Handle Form Submission
    document.getElementById('recordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newRecord = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            user: currentUser.email,
            ain: document.getElementById('ain').value,
            beNo: document.getElementById('beNo').value,
            duty: document.getElementById('duty').value,
            status: 'Pending'
        };

        const res = await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ data: [newRecord] })
        });

        if(res.ok) {
            document.getElementById('recordForm').reset();
            loadData();
        }
    });

    async function deleteRow(beNo) {
        if(confirm("Confirm deletion of B/E: " + beNo + "?")) {
            await fetch(`${API_URL}/beNo/${beNo}`, { method: 'DELETE' });
            loadData();
        }
    }
</script>
</body>
</html>
