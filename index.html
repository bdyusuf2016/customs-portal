<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Bulk Payment & Method</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 20px; color: #ffc107; display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-save { background: var(--success); color: white; width: 100%; }
        .btn-bulk-pay { background: #ff9800; color: white; display: none; }
        #selectionSummary { display: none; background: #fff3e0; padding: 10px 15px; border-radius: 8px; font-weight: bold; font-size: 14px; border: 1px solid #ffe0b2; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; background: white; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        .status-paid { color: var(--success); font-weight: bold; }
        .status-pending { color: var(--danger); font-weight: bold; }
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <div class="no-print" style="display:flex; align-items:center;">
            <div id="selectionSummary">Selected Duty: <span id="selectedDutyTotal">0.00</span></div>
            <button id="bulkPayBtn" class="btn btn-bulk-pay" onclick="processBulkPayment()">Pay Selected</button>
            <button class="btn" style="background: #34495e; color:white; margin: 0 5px;" onclick="window.print()">Print</button>
            <button class="btn" style="background:#eee;" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">Records <b id="statMine">0</b></div>
        <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
        <div class="stat-card">Cash Received <b id="statCash">0.00</b></div>
        <div class="stat-card">Net Profit <b id="statProfit">0.00</b></div>
    </div>

    <div class="card no-print">
        <form id="beForm" class="form-grid">
            <input type="text" id="ain" placeholder="AIN No" oninput="handleAINAutoFill()" required>
            <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
            <input type="text" id="beNo" placeholder="B/E No" required>
            <input type="text" id="beYear" placeholder="Year" required>
            <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
            <input type="number" id="cashReceived" placeholder="Cash Rec." step="any">
            <select id="method"><option value="Cash">Cash</option><option value="Bank">Bank</option></select>
            <button type="submit" class="btn btn-save">Save Record</button>
        </form>
    </div>

    <div class="card no-print">
        <div class="form-grid">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <div id="adminTools" style="display:none;">
                <select id="userFilter" onchange="applyAllFilters()">
                    <option value="all">All Users</option>
                </select>
            </div>
            <div style="display: flex; gap: 5px;">
                <button class="btn" style="background:var(--dark); color:white; flex:1;" onclick="applyAllFilters()">Apply Filter</button>
                <button class="btn" style="background:#607d8b; color:white; flex:1;" onclick="loadTodayData()">Today</button>
            </div>
            <input type="text" id="searchBox" placeholder="Search B/E or AIN..." onkeyup="textFilter()">
        </div>
    </div>

    <div class="card" style="padding:0; overflow-x: auto;">
        <table id="reportTable">
            <thead>
                <tr>
                    <th class="no-print"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Declarant Name</th>
                    <th>B/E Info</th>
                    <th>Duty</th>
                    <th>Cash</th>
                    <th>Profit</th>
                    <th>Status</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const AIN_URL = API_URL + "?sheet=AIN_List";
    const ADMIN_EMAIL = "mdyusufcbc@gmail.com"; 

    let currentUser = null;
    let ainDatabase = [];
    let allRecords = [];

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "100%" });
        }
    }

    async function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userEmail').innerText = currentUser.email;
        document.getElementById('userImg').src = currentUser.picture;
        if(currentUser.email === ADMIN_EMAIL) document.getElementById('adminTools').style.display = 'block';
        loadRecords();
        fetch(AIN_URL).then(res => res.json()).then(data => ainDatabase = data);
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }

    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        if(currentUser.email === ADMIN_EMAIL) updateUserDropdown();
        loadTodayData();
    }

    function updateUserDropdown() {
        const select = document.getElementById('userFilter');
        const users = [...new Set(allRecords.map(item => item.user))];
        select.innerHTML = '<option value="all">All Users</option>';
        users.forEach(user => select.innerHTML += `<option value="${user}">${user.split('@')[0]}</option>`);
    }

    function loadTodayData() {
        const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        const filtered = allRecords.filter(item => item.date === today && (currentUser.email === ADMIN_EMAIL || item.user === currentUser.email));
        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let dSum = 0, cSum = 0, pSum = 0;

        data.slice().reverse().forEach(item => {
            dSum += parseFloat(item.duty || 0);
            cSum += parseFloat(item.cash || 0);
            pSum += parseFloat(item.profit || 0);

            tbody.innerHTML += `
                <tr>
                    <td class="no-print">
                        ${item.status === 'Pending' ? `<input type="checkbox" class="row-check" data-beno="${item.beNo}" data-duty="${item.duty}" onclick="updateSelectionSummary()">` : ''}
                    </td>
                    <td>${item.date}</td>
                    <td><small>${item.user.split('@')[0]}</small></td>
                    <td style="text-align:left;">${item.name || ''}</td>
                    <td><b>${item.ain}</b><br>${item.beNo}/${item.beYear}</td>
                    <td>${parseFloat(item.duty).toFixed(2)}</td>
                    <td>${parseFloat(item.cash || 0).toFixed(2)}</td>
                    <td>${parseFloat(item.profit || 0).toFixed(2)}</td>
                    <td class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</td>
                    <td class="no-print">
                        ${item.status === 'Pending' ? `<button class="btn" style="background:var(--primary); color:white; font-size:11px;" onclick="updatePayment('${item.beNo}', ${item.duty})">Pay</button>` : ''}
                        <button class="btn" style="background:#feeae6; color:var(--danger); font-size:11px;" onclick="deleteRecord('${item.beNo}')">Del</button>
                    </td>
                </tr>`;
        });
        document.getElementById('statMine').innerText = data.length;
        document.getElementById('statDuty').innerText = dSum.toLocaleString();
        document.getElementById('statCash').innerText = cSum.toLocaleString();
        document.getElementById('statProfit').innerText = pSum.toLocaleString();
        updateSelectionSummary(); // রিসেট সামারি
    }

    // --- Bulk Payment Functions ---
    function toggleSelectAll() {
        const master = document.getElementById('selectAll');
        document.querySelectorAll('.row-check').forEach(c => c.checked = master.checked);
        updateSelectionSummary();
    }

    function updateSelectionSummary() {
        const selected = document.querySelectorAll('.row-check:checked');
        let total = 0;
        selected.forEach(s => total += parseFloat(s.dataset.duty));
        
        document.getElementById('selectedDutyTotal').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('selectionSummary').style.display = selected.length > 0 ? 'block' : 'none';
        document.getElementById('bulkPayBtn').style.display = selected.length > 0 ? 'inline-block' : 'none';
    }

    async function processBulkPayment() {
        const selected = document.querySelectorAll('.row-check:checked');
        const count = selected.length;
        const totalDuty = document.getElementById('selectedDutyTotal').innerText;

        if(!confirm(`Proceed to pay for ${count} items? \nTotal Duty: ${totalDuty}`)) return;

        const method = prompt("Select Payment Method (Type: Cash or Bank):", "Cash");
        if (!method) return;

        const cashPerItem = prompt(`Total Duty is ${totalDuty}. \nEnter actual Cash Received for EACH item (Leave blank for same as duty):`);
        
        for (let check of selected) {
            const beNo = check.dataset.beno;
            const duty = parseFloat(check.dataset.duty);
            const cashVal = cashPerItem ? parseFloat(cashPerItem) : duty;
            const profit = (cashVal - duty).toFixed(2);

            await fetch(`${API_URL}/beNo/${beNo}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ status: 'Paid', cash: cashVal, profit: profit, method: method })
            });
        }
        alert("Success! All selected records updated.");
        loadRecords();
    }

    // --- Filter & Others ---
    function applyAllFilters() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        let filtered = allRecords.filter(item => (currentUser.email === ADMIN_EMAIL || item.user === currentUser.email));
        
        if(currentUser.email === ADMIN_EMAIL) {
            const user = document.getElementById('userFilter').value;
            if(user !== 'all') filtered = filtered.filter(item => item.user === user);
        }
        if(start && end) {
            const dStart = new Date(start); const dEnd = new Date(end);
            filtered = filtered.filter(item => {
                const [d, m, y] = item.date.split('-');
                const itemDate = new Date(y, m - 1, d);
                return itemDate >= dStart && itemDate <= dEnd;
            });
        }
        renderTable(filtered);
    }

    function textFilter() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allRecords.filter(r => (currentUser.email === ADMIN_EMAIL || r.user === currentUser.email) && (r.beNo.toLowerCase().includes(q) || r.ain.toLowerCase().includes(q)));
        renderTable(filtered);
    }

    function handleAINAutoFill() {
        const found = ainDatabase.find(item => String(item.ain).trim() === document.getElementById('ain').value.trim());
        document.getElementById('declarant').value = found ? found.name : "Not Found";
    }

    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const duty = parseFloat(document.getElementById('duty').value);
        const cashIn = document.getElementById('cashReceived').value;
        const cash = cashIn ? parseFloat(cashIn) : 0;
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            user: currentUser.email, ain: document.getElementById('ain').value,
            name: document.getElementById('declarant').value, beNo: document.getElementById('beNo').value,
            beYear: document.getElementById('beYear').value, duty: duty,
            method: document.getElementById('method').value, status: cash > 0 ? 'Paid' : 'Pending', 
            cash: cash, profit: cash > 0 ? (cash - duty).toFixed(2) : 0
        };
        await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        document.getElementById('beForm').reset();
        loadRecords();
    };

    async function updatePayment(beNo, duty) {
        const method = prompt("Payment Method (Cash/Bank):", "Cash");
        if(!method) return;
        const cash = prompt("Enter Cash Received:");
        if (!cash) return;
        const profit = (parseFloat(cash) - parseFloat(duty)).toFixed(2);
        await fetch(`${API_URL}/beNo/${beNo}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ status: 'Paid', cash: cash, profit: profit, method: method }) 
        });
        loadRecords();
    }

    async function deleteRecord(id) {
        if(confirm("Delete B/E: " + id + "?")) {
            await fetch(`${API_URL}/beNo/${id}`, { method: 'DELETE' });
            loadRecords();
        }
    }
</script>
</body>
</html>
