<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Filter & Search Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; background: #e0e0e0; border-radius: 8px 8px 0 0; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 18px; color: #ffc107; display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .btn-save { background: var(--success); color: white; width: 100%; justify-content: center; }
        .btn-del { background: #fce8e6; color: var(--danger); }
        .btn-print { background: #34495e; color: white; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 12px 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        .status-paid { color: var(--success); font-weight: bold; background: #e6f4ea; padding: 4px 8px; border-radius: 4px; }
        .status-pending { color: var(--danger); font-weight: bold; background: #fce8e6; padding: 4px 8px; border-radius: 4px; }
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header no-print">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <div>
            <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
            <button class="btn" style="background:#eee;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="tab-bar no-print">
        <button class="tab-btn active" onclick="openTab('mainTab', this)"><i class="fas fa-list"></i> B/E Records</button>
        <button class="tab-btn" onclick="openTab('collectionTab', this)"><i class="fas fa-hand-holding-dollar"></i> Cash Collection</button>
    </div>

    <div id="mainTab" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">Records <b id="statMine">0</b></div>
            <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
            <div class="stat-card">Cash Received <b id="statCash">0.00</b></div>
        </div>
        <div class="card no-print">
            <form id="beForm" class="form-grid">
                <input type="text" id="ain" placeholder="AIN No" oninput="autoFill('ain', 'declarant')" required>
                <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="text" id="beNo" placeholder="B/E No" required>
                <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
                <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save</button>
            </form>
        </div>
        <div class="card" style="padding:0; overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Date</th><th>Declarant</th><th>AIN/BE</th><th>Duty</th><th>Status</th><th class="no-print">Action</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="collectionTab" class="tab-content">
        <div class="stats-grid">
            <div class="stat-card">Bulk Entries <b id="sumCount">0</b></div>
            <div class="stat-card">Sum Net <b id="sumNet">0.00</b></div>
        </div>
        <div class="card no-print">
            <div class="form-grid">
                <input type="text" id="sumSearch" placeholder="Search AIN or Name..." onkeyup="applySumFilters()">
                <input type="date" id="sumStart" onchange="applySumFilters()">
                <input type="date" id="sumEnd" onchange="applySumFilters()">
            </div>
        </div>
        <div class="card no-print">
            <form id="collectionForm" class="form-grid">
                <input type="text" id="colAin" placeholder="AIN No" oninput="autoFill('colAin', 'colDeclarant')" required>
                <input type="text" id="colDeclarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="number" id="beCount" placeholder="B/E Count" required>
                <input type="number" id="totalAmt" placeholder="Total Amount" required>
                <input type="number" id="discount" placeholder="Discount Amt" value="0">
                <select id="payMethod"><option value="Cash">Cash</option><option value="Due">Due</option></select>
                <button type="submit" class="btn btn-save" style="background:var(--primary);"><i class="fas fa-plus"></i> Add Entry</button>
            </form>
        </div>
        <div class="card" style="padding:0; overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Date</th><th>AIN</th><th>Declarant</th><th>Qty</th><th>Total</th><th>Disc.</th><th>Net</th><th>Method</th><th class="no-print">Action</th></tr>
                </thead>
                <tbody id="collectionTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const AIN_URL = API_URL + "?sheet=AIN_List";
    const SUMMARY_URL = API_URL + "?sheet=AIN_Summary";

    let currentUser = null;
    let allRecords = [];
    let summaryRecords = [];
    let ainDatabase = [];

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com", callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "320px" });
        }
    }

    function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userImg').src = currentUser.picture;
        fetch(AIN_URL).then(res => res.json()).then(data => ainDatabase = data);
        loadRecords();
        loadCollectionRecords();
    }

    function openTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    function autoFill(ainId, nameId) {
        const val = document.getElementById(ainId).value.trim();
        const found = ainDatabase.find(i => String(i.ain).trim() === val);
        document.getElementById(nameId).value = found ? found.name : "Not Found";
    }

    // --- Tab 1 ---
    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        renderMainTable(allRecords);
    }

    function renderMainTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.slice().reverse().map(item => `
            <tr>
                <td>${item.date}</td><td>${item.name || ''}</td>
                <td><b>${item.ain}</b><br>${item.beNo}</td>
                <td>${item.duty}</td>
                <td><span class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</span></td>
                <td class="no-print">
                    <button class="btn btn-del" onclick="deleteData('${item.beNo}', 'main')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`).join('');
    }

    // --- Tab 2: AIN Summary ---
    async function loadCollectionRecords() {
        const res = await fetch(SUMMARY_URL);
        summaryRecords = await res.json();
        applySumFilters();
    }

    function applySumFilters() {
        let filtered = summaryRecords;
        const search = document.getElementById('sumSearch').value.toLowerCase();
        const start = document.getElementById('sumStart').value;
        const end = document.getElementById('sumEnd').value;
        if (search) filtered = filtered.filter(r => r.ain.toLowerCase().includes(search) || r.name.toLowerCase().includes(search));
        if (start && end) {
            filtered = filtered.filter(r => {
                const d = r.date.split('-').reverse().join('-');
                return d >= start && d <= end;
            });
        }
        renderSummaryTable(filtered);
    }

    function renderSummaryTable(data) {
        const tbody = document.getElementById('collectionTableBody');
        let net = 0;
        tbody.innerHTML = data.slice().reverse().map(item => {
            net += parseFloat(item.netAmount || 0);
            return `
            <tr>
                <td>${item.date}</td><td>${item.ain}</td><td>${item.name}</td>
                <td>${item.beCount}</td><td>${item.totalAmount}</td>
                <td style="color:red;">-${item.discount}</td>
                <td style="font-weight:bold; color:green;">${item.netAmount}</td>
                <td><b>${item.method}</b></td>
                <td class="no-print">
                    <button class="btn btn-del" onclick="deleteData('${item.ain}', 'summary', '${item.date}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        }).join('');
        document.getElementById('sumCount').innerText = data.length;
        document.getElementById('sumNet').innerText = net.toFixed(2);
    }

    document.getElementById('collectionForm').onsubmit = async (e) => {
        e.preventDefault();
        const t = parseFloat(document.getElementById('totalAmt').value);
        const d = parseFloat(document.getElementById('discount').value || 0);
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            ain: document.getElementById('colAin').value,
            name: document.getElementById('colDeclarant').value,
            beCount: document.getElementById('beCount').value,
            totalAmount: t, discount: d, netAmount: (t - d).toFixed(2),
            method: document.getElementById('payMethod').value,
            user: currentUser.email
        };
        await fetch(SUMMARY_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        loadCollectionRecords(); e.target.reset();
    };

    // --- FIXED DELETE FUNCTION ---
    async function deleteData(id, type, date = null) {
        if(!confirm("Delete this?")) return;
        
        let url;
        if(type === 'main') {
            url = `${API_URL}/beNo/${id}`;
        } else {
            // Summary ট্যাবে ডিলিট করার সময় AIN এবং তারিখ দিয়ে ফিল্টার করছি যাতে সঠিক ডাটা ডিলিট হয়
            url = `${SUMMARY_URL}/ain/${id}`;
        }

        try {
            const res = await fetch(url, { method: 'DELETE' });
            if(res.ok) {
                type === 'main' ? loadRecords() : loadCollectionRecords();
            } else {
                alert("ডিলিট করতে সমস্যা হয়েছে। শিট কানেকশন চেক করুন।");
            }
        } catch (e) {
            console.error(e);
        }
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }
</script>
</body>
</html>
