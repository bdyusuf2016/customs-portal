<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Master Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; background: #e0e0e0; border-radius: 8px 8px 0 0; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 18px; color: #ffc107; display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 12px 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        tr.selected-row { background-color: #e8f0fe !important; }
        
        .btn { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; font-size: 12px; }
        .btn-pay { background: var(--primary); color: white; }
        .btn-single-pay { background: #e8f0fe; color: var(--primary); border: 1px solid var(--primary); }
        .btn-del { background: #fce8e6; color: var(--danger); }
        
        .status-paid { color: #1e8e3e; background: #e6f4ea; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .status-pending { color: #d93025; background: #fce8e6; padding: 4px 8px; border-radius: 4px; font-weight: bold; }

        #selectionSummary { background: #fffde7; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: none; border: 1px solid #fff59d; justify-content: space-between; align-items: center; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 320px; box-shadow: var(--card-shadow); }
    </style>
</head>
<body>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h3>Bulk Payment</h3>
        <p>নির্বাচিত বি/ই: <b id="modalCount">0</b></p>
        <label>Payment Method:</label>
        <select id="bulkMethod" style="width:100%; padding:10px; margin:10px 0;">
            <option value="Cash">Cash</option>
            <option value="Bkash">Bkash</option>
            <option value="Bank">Bank</option>
        </select>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn btn-pay" onclick="processBulkPay()">Confirm</button>
            <button class="btn" style="background:#eee;" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<div id="loginScreen">
    <div class="login-card"><h2>Customs Pro</h2><div id="g_id_signin"></div></div>
</div>

<div id="dashboard">
    <div class="tab-bar">
        <button class="tab-btn active" onclick="openTab('mainTab', this)">B/E Records</button>
    </div>

    <div id="mainTab" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
            <div class="stat-card">Net Profit <b id="statProfit">0.00</b></div>
        </div>

        <div id="selectionSummary">
            <span>Selected: <b id="selectedCount">0</b> | Duty: <b id="selectedDutyTotal">0.00</b></span>
            <button class="btn btn-pay" onclick="openPaymentModal()"><i class="fas fa-check-double"></i> Bulk Pay</button>
        </div>

        <div class="card" style="padding:0; overflow-x: auto; background: white; border-radius: 12px;">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                        <th>Date</th><th>AIN/BE</th><th>Duty</th><th>Cash</th><th>Status</th><th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    let currentUser = null, allRecords = [];

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com", callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large" });
        }
    }

    function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadRecords();
    }

    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        renderMainTable(allRecords);
    }

    function renderMainTable(data) {
        const tbody = document.getElementById('tableBody');
        let dutySum = 0, profitSum = 0;

        tbody.innerHTML = data.slice().reverse().map(item => {
            const duty = parseFloat(item.duty || 0);
            const cash = parseFloat(item.cash || 0);
            const isPaid = item.status === 'Paid';
            dutySum += duty;
            if(isPaid) profitSum += (cash - duty);

            return `
            <tr>
                <td><input type="checkbox" class="row-check" data-be="${item.beNo}" data-duty="${duty}" onclick="updateSelection()"></td>
                <td>${item.date}</td>
                <td><b>${item.ain}</b><br>${item.beNo}</td>
                <td>${duty.toFixed(2)}</td>
                <td>${cash.toFixed(2)}</td>
                <td><span class="${isPaid ? 'status-paid' : 'status-pending'}">${item.status || 'Pending'}</span></td>
                <td>
                    <div style="display:flex; gap:5px; justify-content:center;">
                        ${!isPaid ? `<button class="btn btn-single-pay" onclick="singlePay('${item.beNo}', ${duty})"><i class="fas fa-dollar-sign"></i> Pay</button>` : ''}
                        <button class="btn btn-del" onclick="deleteData('${item.beNo}')"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>`;
        }).join('');

        document.getElementById('statDuty').innerText = dutySum.toFixed(2);
        document.getElementById('statProfit').innerText = profitSum.toFixed(2);
        updateSelection();
    }

    // Single Payment Logic
    async function singlePay(beNo, duty) {
        const cash = prompt(`B/E: ${beNo}\nDuty: ${duty}\nEnter Cash Received:`, duty);
        if (cash === null) return;
        const method = prompt("Payment Method (Cash/Bkash/Bank):", "Cash");
        if (!method) return;

        await fetch(`${API_URL}/beNo/${beNo}`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ status: 'Paid', cash: cash, method: method, profit: (parseFloat(cash) - duty).toFixed(2) })
        });
        loadRecords();
    }

    // Selection Logic
    function toggleSelectAll() {
        const master = document.getElementById('selectAll').checked;
        document.querySelectorAll('.row-check').forEach(c => c.checked = master);
        updateSelection();
    }

    function updateSelection() {
        const selected = document.querySelectorAll('.row-check:checked');
        let totalDuty = 0;
        selected.forEach(c => {
            totalDuty += parseFloat(c.dataset.duty);
            c.closest('tr').classList.add('selected-row');
        });
        document.querySelectorAll('.row-check:not(:checked)').forEach(c => c.closest('tr').classList.remove('selected-row'));
        
        document.getElementById('selectedCount').innerText = selected.length;
        document.getElementById('selectedDutyTotal').innerText = totalDuty.toFixed(2);
        document.getElementById('selectionSummary').style.display = selected.length > 0 ? 'flex' : 'none';
    }

    function openPaymentModal() {
        document.getElementById('modalCount').innerText = document.querySelectorAll('.row-check:checked').length;
        document.getElementById('paymentModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('paymentModal').style.display = 'none'; }

    async function processBulkPay() {
        const selected = document.querySelectorAll('.row-check:checked');
        const method = document.getElementById('bulkMethod').value;
        closeModal();
        for(let cb of selected) {
            await fetch(`${API_URL}/beNo/${cb.dataset.be}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ status: 'Paid', cash: cb.dataset.duty, method: method, profit: 0 })
            });
        }
        loadRecords();
    }

    async function deleteData(beNo) {
        if(confirm("Delete?")) { await fetch(`${API_URL}/beNo/${beNo}`, { method: 'DELETE' }); loadRecords(); }
    }

    function openTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }
</script>
</body>
</html>
