<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Secure Financial Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        
        /* Login Screen */
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        
        /* Dashboard Layout */
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }

        /* Stats Section */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 20px; color: #ffc107; display: block; }
        .stat-label { font-size: 11px; text-transform: uppercase; color: #adb5bd; }

        /* Form Section */
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        input, select { padding: 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--primary); }

        /* Button Styles */
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-save { background: var(--success); color: white; }
        .btn-pay { background: var(--primary); color: white; font-size: 11px; margin-right: 5px; }
        .btn-del { background: #feeae6; color: var(--danger); font-size: 11px; }

        /* Table Section */
        .table-container { overflow-x: auto; background: white; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        .status-paid { color: var(--success); font-weight: bold; }
        .status-pending { color: var(--danger); font-weight: bold; }

        @media print { .no-print { display: none !important; } #dashboard { display: block !important; padding: 0; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48" alt="Google">
        <h2>Customs Portal</h2>
        <p style="color:#666; font-size:14px;">Log in to manage your B/E data</p>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header no-print">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:#eee;" onclick="window.print()">Print</button>
            <button class="btn" style="background:#fce8e6; color:var(--danger);" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span class="stat-label">My Entries</span><b id="statMine">0</b></div>
        <div class="stat-card"><span class="stat-label">Total Duty</span><b id="statDuty">0</b></div>
        <div class="stat-card"><span class="stat-label">Cash Received</span><b id="statCash">0</b></div>
        <div class="stat-card"><span class="stat-label">Net Profit</span><b id="statProfit">0</b></div>
    </div>

    <div class="card no-print">
        <h4 style="margin:0 0 15px 0;">New B/E Entry</h4>
        <form id="beForm" class="form-grid">
            <input type="text" id="ain" placeholder="AIN Number" oninput="handleAINAutoFill()" required>
            <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
            <input type="text" id="beNo" placeholder="B/E Number" required>
            <input type="text" id="beYear" placeholder="B/E Year" required>
            <input type="number" id="duty" placeholder="Duty Amount" step="any" required>
            <select id="method"><option value="Cash">Cash</option><option value="Bank">Bank</option></select>
            <button type="submit" class="btn btn-save">Save Entry</button>
        </form>
        <div id="ainStatus" style="font-size:10px; margin-top:5px; color:var(--primary);">Loading AIN Database...</div>
    </div>

    <div class="card no-print" style="padding:10px;">
        <input type="text" id="searchBox" placeholder="Search by B/E, AIN, or Name..." onkeyup="filterTable()">
    </div>

    <div class="table-container card">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>AIN & Declarant</th>
                    <th>B/E Info</th>
                    <th>Duty</th>
                    <th>Cash Rec.</th>
                    <th>Profit</th>
                    <th>Status</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const AIN_URL = API_URL + "?sheet=AIN_List";

    let currentUser = null;
    let ainDatabase = [];
    let allRecords = [];

    window.onload = function () {
        google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onLogin });
        google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "100%" });
    }

    async function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userEmail').innerText = currentUser.email;
        document.getElementById('userImg').src = currentUser.picture;
        
        await loadAINDatabase();
        loadRecords();
    }

    async function loadAINDatabase() {
        try {
            const res = await fetch(AIN_URL);
            ainDatabase = await res.json();
            document.getElementById('ainStatus').innerText = "AIN Database Ready (" + ainDatabase.length + " entries)";
        } catch(e) { 
            document.getElementById('ainStatus').innerText = "AIN Database Load Failed!";
            document.getElementById('ainStatus').style.color = "red";
        }
    }

    function handleAINAutoFill() {
        const input = document.getElementById('ain').value.trim();
        const found = ainDatabase.find(item => String(item.ain).trim() === input);
        const nameField = document.getElementById('declarant');
        if(found) {
            nameField.value = found.name;
            nameField.style.color = "green";
        } else {
            nameField.value = "Not found";
            nameField.style.color = "red";
        }
    }

    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        renderTable(allRecords);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let dutySum = 0, cashSum = 0, profitSum = 0, mineCount = 0;

        data.slice().reverse().forEach(item => {
            // Permission: Users see only their own data
            if (item.user === currentUser.email || currentUser.email === "mdyusufcbc@gmail.com") {
                if(item.user === currentUser.email) mineCount++;
                dutySum += parseFloat(item.duty || 0);
                cashSum += parseFloat(item.cash || 0);
                profitSum += parseFloat(item.profit || 0);

                tbody.innerHTML += `
                    <tr>
                        <td>${item.date}</td>
                        <td style="text-align:left;"><b>${item.ain}</b><br><small>${item.name || ''}</small></td>
                        <td><b>${item.beNo} / ${item.beYear || ''}</b></td>
                        <td>${parseFloat(item.duty).toFixed(2)}</td>
                        <td>${parseFloat(item.cash || 0).toFixed(2)}</td>
                        <td style="color:green; font-weight:bold;">${parseFloat(item.profit || 0).toFixed(2)}</td>
                        <td class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</td>
                        <td class="no-print">
                            ${item.status === 'Pending' ? `<button class="btn btn-pay" onclick="updatePayment('${item.beNo}', ${item.duty})">Pay</button>` : ''}
                            <button class="btn btn-del" onclick="deleteRecord('${item.beNo}')">Del</button>
                        </td>
                    </tr>`;
            }
        });
        document.getElementById('statMine').innerText = mineCount;
        document.getElementById('statDuty').innerText = dutySum.toLocaleString();
        document.getElementById('statCash').innerText = cashSum.toLocaleString();
        document.getElementById('statProfit').innerText = profitSum.toLocaleString();
    }

    function filterTable() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allRecords.filter(r => 
            r.beNo.toLowerCase().includes(query) || 
            r.ain.toLowerCase().includes(query) ||
            (r.name && r.name.toLowerCase().includes(query))
        );
        renderTable(filtered);
    }

    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            user: currentUser.email,
            ain: document.getElementById('ain').value,
            name: document.getElementById('declarant').value,
            beNo: document.getElementById('beNo').value,
            beYear: document.getElementById('beYear').value,
            duty: document.getElementById('duty').value,
            method: document.getElementById('method').value,
            status: 'Pending', cash: 0, profit: 0
        };
        await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        document.getElementById('beForm').reset();
        loadRecords();
    };

    async function updatePayment(beNo, duty) {
        const cash = prompt("Enter Cash Received Amount:");
        if (!cash) return;
        const profit = (parseFloat(cash) - parseFloat(duty)).toFixed(2);
        await fetch(`${API_URL}/beNo/${beNo}`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ status: 'Paid', cash: cash, profit: profit })
        });
        loadRecords();
    }

    async function deleteRecord(id) {
        if(confirm("Confirm deletion of B/E: " + id)) {
            await fetch(`${API_URL}/beNo/${id}`, { method: 'DELETE' });
            loadRecords();
        }
    }
</script>
</body>
</html>
