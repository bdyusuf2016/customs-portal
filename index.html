<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Bulk & Discount Edition</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; background: #e0e0e0; border-radius: 8px 8px 0 0; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 18px; color: #ffc107; display: block; }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-save { background: var(--success); color: white; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        tr.selected { background-color: #e8f0fe !important; }
        .status-paid { color: var(--success); font-weight: bold; }
        .status-pending { color: var(--danger); font-weight: bold; }
        #selectionSummary { background: #fffde7; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: none; border: 1px solid #fff59d; }
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <button class="btn" style="background:#eee;" onclick="logout()">Logout</button>
    </div>

    <div class="tab-bar no-print">
        <button class="tab-btn active" onclick="openTab('mainTab', this)">B/E Records</button>
        <button class="tab-btn" onclick="openTab('collectionTab', this)">Cash Collection (Discount)</button>
    </div>

    <div id="mainTab" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">Records <b id="statMine">0</b></div>
            <div class="stat-card">Duty <b id="statDuty">0.00</b></div>
            <div class="stat-card">Cash <b id="statCash">0.00</b></div>
            <div class="stat-card">Profit <b id="statProfit">0.00</b></div>
        </div>

        <div class="card no-print">
            <div class="form-grid">
                <input type="date" id="startDate" onchange="applyFilters()">
                <input type="date" id="endDate" onchange="applyFilters()">
                <select id="userFilter" onchange="applyFilters()"><option value="all">All Users</option></select>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="all">All Status</option>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
        </div>

        <div id="selectionSummary" class="no-print">
            Selected: <b id="selectedCount">0</b> | Total Duty: <b id="selectedDutyTotal">0.00</b>
            <button id="bulkPayBtn" class="btn" style="background:var(--primary); color:white; margin-left:10px;" onclick="bulkPay()">Bulk Pay</button>
        </div>

        <div class="card no-print">
            <form id="beForm" class="form-grid">
                <input type="text" id="ain" placeholder="AIN No" oninput="autoFill('ain', 'declarant')" required>
                <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="text" id="beNo" placeholder="B/E No" required>
                <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
                <button type="submit" class="btn btn-save">Save Record</button>
            </form>
        </div>

        <div class="card" style="padding:0; overflow-x: auto;">
            <table id="reportTable">
                <thead>
                    <tr>
                        <th class="no-print"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                        <th>Date</th><th>User</th><th>Declarant</th><th>AIN/BE</th><th>Duty</th><th>Cash</th><th>Status</th><th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="collectionTab" class="tab-content">
        <div class="card no-print">
            <h3>New Collection (Discount Feature)</h3>
            <form id="collectionForm" class="form-grid">
                <input type="text" id="colAin" placeholder="AIN No" oninput="autoFill('colAin', 'colDeclarant')" required>
                <input type="text" id="colDeclarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="number" id="beCount" placeholder="B/E Count" required>
                <input type="number" id="totalAmt" placeholder="Total Amount" required>
                <input type="number" id="discount" placeholder="Discount Amt" value="0">
                <select id="payMethod">
                    <option value="Cash">Cash (নগদ)</option>
                    <option value="Due">Due (বকেয়া)</option>
                </select>
                <button type="submit" class="btn btn-save" style="background:var(--primary);">Save Collection</button>
            </form>
        </div>
        <div class="card" style="padding:0; overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Date</th><th>AIN</th><th>Declarant</th><th>Qty</th><th>Total</th><th>Disc.</th><th>Net</th><th>Method</th><th class="no-print">Action</th></tr>
                </thead>
                <tbody id="collectionTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const AIN_URL = API_URL + "?sheet=AIN_List";
    const SUMMARY_URL = API_URL + "?sheet=AIN_Summary";

    let currentUser = null;
    let allRecords = [];
    let ainDatabase = [];

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "100%" });
        }
    }

    function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userImg').src = currentUser.picture;
        
        fetch(AIN_URL).then(res => res.json()).then(data => ainDatabase = data);
        loadRecords();
        loadCollectionRecords();
    }

    function openTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    function autoFill(ainId, nameId) {
        const val = document.getElementById(ainId).value.trim();
        const found = ainDatabase.find(i => String(i.ain).trim() === val);
        document.getElementById(nameId).value = found ? found.name : "Not Found";
    }

    // --- TAB 1: B/E RECORDS LOGIC ---
    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        updateUserDropdown();
        applyFilters();
    }

    function applyFilters() {
        let filtered = allRecords;
        const user = document.getElementById('userFilter').value;
        const status = document.getElementById('statusFilter').value;
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;

        if (user !== 'all') filtered = filtered.filter(r => r.user === user);
        if (status !== 'all') filtered = filtered.filter(r => r.status === status);
        if (start && end) {
            filtered = filtered.filter(r => {
                const d = r.date.split('-').reverse().join('-');
                return d >= start && d <= end;
            });
        }
        renderMainTable(filtered);
        updateStats(filtered);
    }

    function renderMainTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.slice().reverse().map(item => `
            <tr id="row-${item.beNo}">
                <td class="no-print"><input type="checkbox" class="row-check" data-be="${item.beNo}" data-duty="${item.duty}" onclick="updateSelection()"></td>
                <td>${item.date}</td>
                <td><small>${item.user.split('@')[0]}</small></td>
                <td>${item.name || ''}</td>
                <td><b>${item.ain}</b><br>${item.beNo}</td>
                <td>${parseFloat(item.duty).toFixed(2)}</td>
                <td>${parseFloat(item.cash || 0).toFixed(2)}</td>
                <td><span class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</span></td>
                <td class="no-print">
                    ${item.status === 'Pending' ? `<button onclick="paySingle('${item.beNo}', ${item.duty})">Pay</button>` : ''}
                    <button onclick="deleteData('${item.beNo}', 'main')">Del</button>
                </td>
            </tr>`).join('');
    }

    function updateStats(data) {
        let duty = 0, cash = 0, profit = 0;
        data.forEach(r => {
            duty += parseFloat(r.duty || 0);
            cash += parseFloat(r.cash || 0);
            profit += parseFloat(r.profit || 0);
        });
        document.getElementById('statMine').innerText = data.length;
        document.getElementById('statDuty').innerText = duty.toFixed(2);
        document.getElementById('statCash').innerText = cash.toFixed(2);
        document.getElementById('statProfit').innerText = profit.toFixed(2);
    }

    function updateSelection() {
        const selected = document.querySelectorAll('.row-check:checked');
        let totalDuty = 0;
        selected.forEach(s => totalDuty += parseFloat(s.dataset.duty));
        document.getElementById('selectedCount').innerText = selected.length;
        document.getElementById('selectedDutyTotal').innerText = totalDuty.toFixed(2);
        document.getElementById('selectionSummary').style.display = selected.length > 0 ? 'block' : 'none';
    }

    function toggleSelectAll() {
        const master = document.getElementById('selectAll').checked;
        document.querySelectorAll('.row-check').forEach(c => c.checked = master);
        updateSelection();
    }

    async function paySingle(beNo, duty) {
        const cash = prompt("Cash Received:", duty);
        if (!cash) return;
        await fetch(`${API_URL}/beNo/${beNo}`, { 
            method: 'PATCH', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ status: 'Paid', cash: cash, profit: (parseFloat(cash) - duty).toFixed(2), method: 'Cash' }) 
        });
        loadRecords();
    }

    async function bulkPay() {
        const selected = document.querySelectorAll('.row-check:checked');
        if (!confirm(`Pay for ${selected.length} records?`)) return;
        for (let s of selected) {
            const be = s.dataset.be;
            const duty = parseFloat(s.dataset.duty);
            await fetch(`${API_URL}/beNo/${be}`, { 
                method: 'PATCH', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ status: 'Paid', cash: duty, profit: 0, method: 'Bulk' }) 
            });
        }
        loadRecords();
    }

    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = { 
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            user: currentUser.email, ain: document.getElementById('ain').value,
            name: document.getElementById('declarant').value, beNo: document.getElementById('beNo').value,
            duty: document.getElementById('duty').value, status: 'Pending', cash: 0, profit: 0
        };
        await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        loadRecords(); e.target.reset();
    };

    // --- TAB 2: CASH COLLECTION LOGIC ---
    async function loadCollectionRecords() {
        const res = await fetch(SUMMARY_URL);
        const data = await res.json();
        const tbody = document.getElementById('collectionTableBody');
        tbody.innerHTML = data.slice().reverse().map(item => `
            <tr>
                <td>${item.date}</td><td>${item.ain}</td><td>${item.name}</td>
                <td>${item.beCount}</td><td>${item.totalAmount}</td>
                <td style="color:red;">-${item.discount}</td>
                <td style="font-weight:bold;">${item.netAmount}</td>
                <td><b>${item.method}</b></td>
                <td class="no-print"><button onclick="deleteData('${item.ain}', 'summary')">Del</button></td>
            </tr>`).join('');
    }

    document.getElementById('collectionForm').onsubmit = async (e) => {
        e.preventDefault();
        const total = parseFloat(document.getElementById('totalAmt').value);
        const disc = parseFloat(document.getElementById('discount').value || 0);
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            ain: document.getElementById('colAin').value,
            name: document.getElementById('colDeclarant').value,
            beCount: document.getElementById('beCount').value,
            totalAmount: total, discount: disc,
            netAmount: (total - disc).toFixed(2),
            method: document.getElementById('payMethod').value,
            user: currentUser.email
        };
        await fetch(SUMMARY_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        loadCollectionRecords(); e.target.reset();
    };

    // --- SHARED UTILS ---
    async function deleteData(id, type) {
        if(!confirm("Delete this?")) return;
        const url = type === 'main' ? `${API_URL}/beNo/${id}` : `${SUMMARY_URL}/ain/${id}`;
        await fetch(url, { method: 'DELETE' });
        type === 'main' ? loadRecords() : loadCollectionRecords();
    }

    function updateUserDropdown() {
        const select = document.getElementById('userFilter');
        const users = [...new Set(allRecords.map(item => item.user))];
        select.innerHTML = '<option value="all">All Users</option>';
        users.forEach(u => select.innerHTML += `<option value="${u}">${u.split('@')[0]}</option>`);
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }
</script>
</body>
</html>
