<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Final Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        /* Tab Styles */
        .tab-bar { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 12px 20px; border: none; cursor: pointer; background: #e0e0e0; border-radius: 8px 8px 0 0; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 20px; color: #ffc107; display: block; }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; width: 100%; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; font-size: 13px; }
        th { background: #f1f3f4; color: #5f6368; }
        
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .btn-save { background: var(--success); color: white; width: 100%; justify-content: center; }
        .btn-pay { background: #e8f0fe; color: var(--primary); border: 1px solid var(--primary); }
        .btn-edit { background: #fff7e0; color: #f57c00; }
        .btn-del { background: #fce8e6; color: var(--danger); }
        
        .status-paid { color: var(--success); background: #e6f4ea; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .status-pending { color: var(--danger); background: #fce8e6; padding: 4px 8px; border-radius: 4px; font-weight: bold; }

        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen" style="height:100vh; display:flex; justify-content:center; align-items:center;">
    <div class="card" style="text-align:center;">
        <h2>Customs Pro Login</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header no-print">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="userImg" style="width:40px; border-radius:50%;">
            <b id="userName"></b>
        </div>
        <button class="btn" style="background:#eee;" onclick="logout()">Logout</button>
    </div>

    <div class="tab-bar no-print">
        <button class="tab-btn active" onclick="openTab('beRecords', this)"><i class="fas fa-file-invoice"></i> B/E Records</button>
        <button class="tab-btn" onclick="openTab('beCollection', this)"><i class="fas fa-hand-holding-dollar"></i> BE Collection</button>
    </div>

    <div id="beRecords" class="tab-content active">
        <div class="stats-grid no-print">
            <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
            <div class="stat-card">Net Profit <b id="statProfit">0.00</b></div>
        </div>

        <div class="card no-print">
            <div class="form-grid">
                <input type="date" id="dateFilter" onchange="filterRecords()">
                <input type="text" id="searchAin" placeholder="Search AIN/BE..." onkeyup="filterRecords()">
            </div>
        </div>

        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead>
                    <tr><th>Date</th><th>AIN/BE</th><th>Duty</th><th>Cash</th><th>Status</th><th class="no-print">Action</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="beCollection" class="tab-content">
        <div class="card no-print">
            <h3>Add New Collection</h3>
            <form id="colForm" onsubmit="saveCollection(event)" class="form-grid">
                <input type="text" id="colAin" placeholder="AIN" required>
                <input type="number" id="colQty" placeholder="B/E Qty" required>
                <input type="number" id="colTotal" placeholder="Total Amount" required>
                <input type="number" id="colDisc" placeholder="Discount" value="0">
                <select id="colMethod"><option>Cash</option><option>Bkash</option><option>Bank</option></select>
                <button type="submit" class="btn btn-save">Add Entry</button>
            </form>
        </div>
        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead>
                    <tr><th>Date</th><th>AIN</th><th>Qty</th><th>Total</th><th>Disc</th><th>Net</th><th>Method</th><th class="no-print">Action</th></tr>
                </thead>
                <tbody id="colTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    let currentUser = null, allRecords = [], collectionRecords = [];

    window.onload = function () {
        const saved = localStorage.getItem('customsUser');
        if(saved) { currentUser = JSON.parse(saved); showDash(); }
        else {
            google.accounts.id.initialize({ client_id: "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com", callback: res => {
                currentUser = JSON.parse(atob(res.credential.split('.')[1]));
                localStorage.setItem('customsUser', JSON.stringify(currentUser));
                showDash();
            }});
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), {theme:"outline", size:"large"});
        }
    }

    function showDash() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userImg').src = currentUser.picture;
        loadData();
    }

    function openTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
    }

    async function loadData() {
        // Load Records
        const res1 = await fetch(API_URL);
        allRecords = await res1.json();
        renderRecords(allRecords);

        // Load Collections
        const res2 = await fetch(API_URL + "?sheet=AIN_Summary");
        collectionRecords = await res2.json();
        renderCollections(collectionRecords);
    }

    function renderRecords(data) {
        const tbody = document.getElementById('tableBody');
        let dSum = 0, pSum = 0;
        tbody.innerHTML = data.slice().reverse().map(item => {
            const duty = parseFloat(item.duty || 0);
            const cash = parseFloat(item.cash || 0);
            const isPaid = item.status === 'Paid';
            dSum += duty; if(isPaid) pSum += (cash - duty);
            return `<tr>
                <td>${item.date}</td><td><b>${item.ain}</b><br>${item.beNo}</td>
                <td>${duty.toFixed(2)}</td><td>${cash.toFixed(2)}</td>
                <td><span class="${isPaid ? 'status-paid' : 'status-pending'}">${item.status || 'Pending'}</span></td>
                <td class="no-print">
                    <button class="btn btn-pay" onclick="paySingle('${item.beNo}', ${duty})">Pay</button>
                    <button class="btn btn-del" onclick="deleteItem('${item.beNo}', 'main')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        }).join('');
        document.getElementById('statDuty').innerText = dSum.toFixed(2);
        document.getElementById('statProfit').innerText = pSum.toFixed(2);
    }

    function filterRecords() {
        const dateVal = document.getElementById('dateFilter').value; // Format: YYYY-MM-DD
        const search = document.getElementById('searchAin').value.toLowerCase();
        
        let filtered = allRecords;
        if(dateVal) {
            const formattedDate = dateVal.split('-').reverse().join('-'); // Convert to DD-MM-YYYY
            filtered = filtered.filter(r => r.date === formattedDate);
        }
        if(search) {
            filtered = filtered.filter(r => r.ain.includes(search) || r.beNo.includes(search));
        }
        renderRecords(filtered);
    }

    async function saveCollection(e) {
        e.preventDefault();
        const t = parseFloat(document.getElementById('colTotal').value);
        const d = parseFloat(document.getElementById('colDisc').value || 0);
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            ain: document.getElementById('colAin').value,
            beCount: document.getElementById('colQty').value,
            totalAmount: t, discount: d, netAmount: (t - d).toFixed(2),
            method: document.getElementById('colMethod').value
        };
        await fetch(API_URL + "?sheet=AIN_Summary", { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: [payload]})});
        loadData(); e.target.reset();
    }

    function renderCollections(data) {
        const tbody = document.getElementById('colTableBody');
        tbody.innerHTML = data.slice().reverse().map(item => `
            <tr>
                <td>${item.date}</td><td>${item.ain}</td><td>${item.beCount}</td>
                <td>${item.totalAmount}</td><td>${item.discount}</td>
                <td style="font-weight:bold">${item.netAmount}</td><td>${item.method}</td>
                <td><button class="btn btn-del" onclick="deleteItem('${item.ain}', 'col')"><i class="fas fa-trash"></i></button></td>
            </tr>`).join('');
    }

    async function paySingle(beNo, duty) {
        const cash = prompt("Received Amount?", duty);
        if(!cash) return;
        await fetch(`${API_URL}/beNo/${beNo}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ status: 'Paid', cash: cash, profit: (parseFloat(cash)-duty).toFixed(2) })});
        loadData();
    }

    async function deleteItem(id, type) {
        if(!confirm("Delete?")) return;
        const url = type === 'main' ? `${API_URL}/beNo/${id}` : `${API_URL}/ain/${id}?sheet=AIN_Summary`;
        await fetch(url, { method: 'DELETE' });
        loadData();
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }
</script>
</body>
</html>
