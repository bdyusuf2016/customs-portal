<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Pro Edition 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; background: #e0e0e0; border-radius: 8px 8px 0 0; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 18px; color: #ffc107; display: block; }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .btn-save { background: var(--success); color: white; width: 100%; justify-content: center; }
        .btn-pay { background: #e8f0fe; color: var(--primary); }
        .btn-edit { background: #fef7e0; color: #f57c00; }
        .btn-del { background: #fce8e6; color: var(--danger); }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 12px 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        tr.selected-row { background-color: #e8f0fe !important; }
        
        #selectionSummary { background: #fffde7; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: none; border: 1px solid #fff59d; }

        /* Modal Styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 350px; box-shadow: var(--card-shadow); }
        
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-money-check-alt"></i> Complete Payment</h3>
        <p>Selected Items: <b id="modalCount">0</b></p>
        <label>Payment Method:</label>
        <select id="bulkMethod" style="margin: 10px 0;">
            <option value="Cash">Cash (নগদ)</option>
            <option value="Cheque">Cheque</option>
            <option value="Bkash">Bkash</option>
            <option value="Due">Keep Due</option>
        </select>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-save" onclick="processBulkPay()">Confirm</button>
            <button class="btn" style="background:#eee;" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header no-print">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <div>
            <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
            <button class="btn" style="background:#eee;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="tab-bar no-print">
        <button class="tab-btn active" onclick="openTab('mainTab', this)"><i class="fas fa-list"></i> B/E Records</button>
        <button class="tab-btn" onclick="openTab('collectionTab', this)"><i class="fas fa-hand-holding-dollar"></i> Cash Collection</button>
    </div>

    <div id="mainTab" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">Records <b id="statMine">0</b></div>
            <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
            <div class="stat-card">Cash Rec. <b id="statCash">0.00</b></div>
            <div class="stat-card">Profit <b id="statProfit" style="color:#00ff00;">0.00</b></div>
        </div>

        <div id="selectionSummary" class="no-print">
            <i class="fas fa-check-circle" style="color:#fbc02d"></i> Selected: <b id="selectedCount">0</b> | Total Duty: <b id="selectedDutyTotal">0.00</b>
            <button class="btn" style="background:var(--primary); color:white; margin-left:15px;" onclick="openPaymentModal()"><i class="fas fa-file-invoice-dollar"></i> Bulk Pay</button>
        </div>

        <div class="card no-print">
            <form id="beForm" class="form-grid">
                <input type="hidden" id="editBeNo">
                <input type="text" id="ain" placeholder="AIN No" oninput="autoFill('ain', 'declarant')" required>
                <input type="text" id="declarant" placeholder="Declarant Name" readonly style="background:#f1f3f4;">
                <input type="text" id="beNo" placeholder="B/E No" required>
                <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
                <button type="submit" id="saveBtn" class="btn btn-save"><i class="fas fa-save"></i> Save</button>
            </form>
        </div>

        <div class="card" style="padding:0; overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th class="no-print"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                        <th>Date</th><th>Declarant</th><th>AIN/BE</th><th>Duty</th><th>Cash</th><th>Profit</th><th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="collectionTab" class="tab-content">
        <div class="stats-grid">
            <div class="stat-card">Entries <b id="sumCount">0</b></div>
            <div class="stat-card">Net Rec. <b id="sumNet">0.00</b></div>
        </div>
        <div class="card no-print">
            <div class="form-grid">
                <input type="text" id="sumSearch" placeholder="Search..." onkeyup="applySumFilters()">
                <input type="date" id="sumStart" onchange="applySumFilters()">
                <input type="date" id="sumEnd" onchange="applySumFilters()">
            </div>
        </div>
        <div class="card" style="padding:0; overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Date</th><th>AIN</th><th>Declarant</th><th>Qty</th><th>Total</th><th>Disc.</th><th>Net</th><th>Method</th><th class="no-print">Action</th></tr>
                </thead>
                <tbody id="collectionTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://sheetdb.io/api/v1/vont79v8eejj0";
    const SUMMARY_URL = API_URL + "?sheet=AIN_Summary";
    let currentUser = null, allRecords = [], summaryRecords = [], ainDatabase = [];

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com", callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "320px" });
        }
    }

    function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userImg').src = currentUser.picture;
        fetch(API_URL + "?sheet=AIN_List").then(res => res.json()).then(data => ainDatabase = data);
        loadRecords(); loadCollectionRecords();
    }

    function openTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active'); btn.classList.add('active');
    }

    function autoFill(ainId, nameId) {
        const val = document.getElementById(ainId).value.trim();
        const found = ainDatabase.find(i => String(i.ain).trim() === val);
        document.getElementById(nameId).value = found ? found.name : "Not Found";
    }

    // --- Tab 1 Logic ---
    async function loadRecords() {
        const res = await fetch(API_URL);
        allRecords = await res.json();
        renderMainTable(allRecords);
    }

    function renderMainTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.slice().reverse().map(item => {
            const duty = parseFloat(item.duty || 0);
            const cash = parseFloat(item.cash || 0);
            const profit = (cash > 0) ? (cash - duty).toFixed(2) : "0.00";
            return `
            <tr>
                <td class="no-print"><input type="checkbox" class="row-check" data-be="${item.beNo}" data-duty="${item.duty}" onclick="updateSelection()"></td>
                <td>${item.date}</td><td>${item.name || ''}</td>
                <td><b>${item.ain}</b><br>${item.beNo}</td>
                <td>${duty.toFixed(2)}</td><td>${cash.toFixed(2)}</td>
                <td style="color:${profit > 0 ? 'green':'inherit'}; font-weight:bold">${profit}</td>
                <td class="no-print">
                    <div style="display:flex; gap:5px; justify-content:center;">
                        <button class="btn btn-edit" onclick="editRecord('${item.beNo}')"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-del" onclick="deleteData('${item.beNo}', 'main')"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>`;
        }).join('');
        updateStats(data);
    }

    function updateStats(data) {
        let duty = 0, cash = 0, profit = 0;
        data.forEach(r => {
            let d = parseFloat(r.duty || 0), c = parseFloat(r.cash || 0);
            duty += d; cash += c; 
            if(c > 0) profit += (c - d);
        });
        document.getElementById('statMine').innerText = data.length;
        document.getElementById('statDuty').innerText = duty.toFixed(2);
        document.getElementById('statCash').innerText = cash.toFixed(2);
        document.getElementById('statProfit').innerText = profit.toFixed(2);
    }

    // --- Bulk Pay with Modal ---
    function openPaymentModal() {
        const selected = document.querySelectorAll('.row-check:checked');
        document.getElementById('modalCount').innerText = selected.length;
        document.getElementById('paymentModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('paymentModal').style.display = 'none'; }

    async function processBulkPay() {
        const selected = document.querySelectorAll('.row-check:checked');
        const method = document.getElementById('bulkMethod').value;
        closeModal();
        for(let s of selected) {
            const dutyVal = s.dataset.duty;
            // Bulk Pay এ ক্যাশ হিসেবে ডিউটি অ্যামাউন্টকেই ধরা হচ্ছে প্রফিট ০ করার জন্য।
            await fetch(`${API_URL}/beNo/${s.dataset.be}`, { 
                method: 'PATCH', headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ status: 'Paid', cash: dutyVal, method: method, profit: 0 }) 
            });
        }
        loadRecords();
    }

    // --- Edit Record ---
    function editRecord(beNo) {
        const item = allRecords.find(r => r.beNo === beNo);
        if(!item) return;
        document.getElementById('editBeNo').value = item.beNo;
        document.getElementById('ain').value = item.ain;
        document.getElementById('declarant').value = item.name;
        document.getElementById('beNo').value = item.beNo;
        document.getElementById('duty').value = item.duty;
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-sync"></i> Update';
        window.scrollTo(0,0);
    }

    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const editId = document.getElementById('editBeNo').value;
        const payload = { 
            ain: document.getElementById('ain').value,
            name: document.getElementById('declarant').value,
            beNo: document.getElementById('beNo').value,
            duty: document.getElementById('duty').value
        };

        if(editId) {
            await fetch(`${API_URL}/beNo/${editId}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            document.getElementById('editBeNo').value = "";
            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> Save';
        } else {
            payload.date = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
            payload.user = currentUser.email;
            payload.status = 'Pending'; payload.cash = 0;
            await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [payload] }) });
        }
        loadRecords(); e.target.reset();
    };

    // --- Selection Logic ---
    function toggleSelectAll() {
        const master = document.getElementById('selectAll').checked;
        document.querySelectorAll('.row-check').forEach(c => { c.checked = master; c.closest('tr').classList.toggle('selected-row', master); });
        updateSelection();
    }

    function updateSelection() {
        const selected = document.querySelectorAll('.row-check:checked');
        let duty = 0;
        selected.forEach(s => { duty += parseFloat(s.dataset.duty || 0); s.closest('tr').classList.add('selected-row'); });
        document.querySelectorAll('.row-check:not(:checked)').forEach(s => s.closest('tr').classList.remove('selected-row'));
        document.getElementById('selectedCount').innerText = selected.length;
        document.getElementById('selectedDutyTotal').innerText = duty.toFixed(2);
        document.getElementById('selectionSummary').style.display = selected.length > 0 ? 'block' : 'none';
    }

    // --- Summary Filter Logic ---
    async function loadCollectionRecords() {
        const res = await fetch(SUMMARY_URL);
        summaryRecords = await res.json();
        renderSummaryTable(summaryRecords);
    }

    function applySumFilters() {
        let filtered = summaryRecords;
        const s = document.getElementById('sumSearch').value.toLowerCase();
        if(s) filtered = filtered.filter(r => r.ain.includes(s) || r.name.toLowerCase().includes(s));
        renderSummaryTable(filtered);
    }

    function renderSummaryTable(data) {
        const tbody = document.getElementById('collectionTableBody');
        let net = 0;
        tbody.innerHTML = data.slice().reverse().map(item => {
            net += parseFloat(item.netAmount || 0);
            return `<tr><td>${item.date}</td><td>${item.ain}</td><td>${item.name}</td><td>${item.beCount}</td><td>${item.totalAmount}</td><td>${item.discount}</td><td style="color:green; font-weight:bold">${item.netAmount}</td><td>${item.method}</td><td><button class="btn btn-del" onclick="deleteData('${item.ain}', 'summary')"><i class="fas fa-trash"></i></button></td></tr>`;
        }).join('');
        document.getElementById('sumCount').innerText = data.length;
        document.getElementById('sumNet').innerText = net.toFixed(2);
    }

    async function deleteData(id, type) {
        if(!confirm("Are you sure?")) return;
        const url = type === 'main' ? `${API_URL}/beNo/${id}` : `${API_URL}/ain/${id}?sheet=AIN_Summary`;
        await fetch(url, { method: 'DELETE' });
        type === 'main' ? loadRecords() : loadCollectionRecords();
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }
</script>
</body>
</html>
