<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Pro | Firebase Firestore</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --bg: #f8f9fa;
            --dark: #2c3e50; --card-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        #loginScreen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-card { padding: 40px; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; width: 320px; }
        #dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card b { font-size: 20px; color: #ffc107; display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-save { background: var(--success); color: white; width: 100%; }
        .btn-bulk-pay { background: #ff9800; color: white; display: none; }
        #selectionSummary { display: none; background: #fff3e0; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 14px; border: 1px solid #ffe0b2; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; background: white; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f1f3f4; color: #5f6368; }
        .status-paid { color: var(--success); font-weight: bold; }
        .status-pending { color: var(--danger); font-weight: bold; }
        .badge-method { background: #e8f0fe; color: #1a73e8; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        @media print { .no-print { display: none !important; } #dashboard { display: block !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="48">
        <h2>Customs Portal (Firebase)</h2>
        <div id="g_id_signin"></div>
    </div>
</div>

<div id="dashboard">
    <div class="header">
        <div class="user-profile">
            <img id="userImg" src="">
            <div><b id="userName"></b><br><small id="userEmail"></small></div>
        </div>
        <div class="no-print" style="display:flex; align-items:center;">
            <div id="selectionSummary">Sel. Duty: <span id="selectedDutyTotal">0.00</span></div>
            <button id="bulkPayBtn" class="btn btn-bulk-pay" onclick="processBulkPayment()">Pay Selected</button>
            <button class="btn" style="background: #34495e; color:white; margin: 0 5px;" onclick="window.print()">Print</button>
            <button class="btn" style="background:#eee;" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">Records <b id="statCount">0</b></div>
        <div class="stat-card">Total Duty <b id="statDuty">0.00</b></div>
        <div class="stat-card">Cash Received <b id="statCash">0.00</b></div>
        <div class="stat-card">Net Profit <b id="statProfit">0.00</b></div>
    </div>

    <div class="card no-print">
        <form id="beForm" class="form-grid">
            <input type="text" id="ain" placeholder="AIN No" required>
            <input type="text" id="beNo" placeholder="B/E No" required>
            <input type="text" id="beYear" placeholder="Year" required>
            <input type="number" id="duty" placeholder="Duty Amt" step="any" required>
            <input type="number" id="cashReceived" placeholder="Cash Rec. (Optional)" step="any">
            <select id="method"><option value="Cash">Cash</option><option value="Bank">Bank</option></select>
            <button type="submit" class="btn btn-save">Save Record</button>
        </form>
    </div>

    <div class="card no-print">
        <div class="form-grid">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <div id="adminTools" style="display:none;">
                <select id="userFilter" onchange="applyAllFilters()"></select>
            </div>
            <button class="btn" style="background:var(--dark); color:white;" onclick="applyAllFilters()">Apply Filter</button>
            <input type="text" id="searchBox" placeholder="Search B/E..." onkeyup="textFilter()">
        </div>
    </div>

    <div class="card" style="padding:0; overflow-x: auto;">
        <table id="reportTable">
            <thead>
                <tr>
                    <th class="no-print"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                    <th>Date</th>
                    <th>User</th>
                    <th>B/E Info</th>
                    <th>Duty</th>
                    <th>Cash</th>
                    <th>Profit</th>
                    <th>Method</th>
                    <th>Status</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // --- STEP 3: আপনার Firebase Config এখানে দিন ---
    const firebaseConfig = {
    apiKey: "AIzaSyD4nyzPKxb8X3gRolmME5UiAn5uMz1Lm1g",
    authDomain: "customs-portal-f7487.firebaseapp.com",
    projectId: "customs-portal-f7487",
    storageBucket: "customs-portal-f7487.firebasestorage.app",
    messagingSenderId: "149674287492",
    appId: "1:149674287492:web:c082c6bb094eac8152bdd1",
    measurementId: "G-DQZ65KVWD0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const CLIENT_ID = "892484000034-a40kgtia2ne0j8g9j42g8jspvou957i7.apps.googleusercontent.com";
    const ADMIN_EMAIL = "mdyusufcbc@gmail.com"; 

    let currentUser = null;
    let allRecords = [];
    let totalSelectedDuty = 0;

    window.onload = function () {
        const savedUser = localStorage.getItem('customsUser');
        if (savedUser) { currentUser = JSON.parse(savedUser); showDashboard(); } 
        else {
            google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onLogin });
            google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large", width: "100%" });
        }
    }

    async function onLogin(response) {
        currentUser = JSON.parse(atob(response.credential.split('.')[1]));
        localStorage.setItem('customsUser', JSON.stringify(currentUser));
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userEmail').innerText = currentUser.email;
        document.getElementById('userImg').src = currentUser.picture;
        if(currentUser.email === ADMIN_EMAIL) document.getElementById('adminTools').style.display = 'block';
        
        // Firestore Real-time Listener (স্বয়ংক্রিয় রিফ্রেশ)
        db.collection("records").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateUserDropdown();
            applyAllFilters(); 
        });
    }

    function logout() { localStorage.removeItem('customsUser'); location.reload(); }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let dSum = 0, cSum = 0, pSum = 0;

        data.forEach(item => {
            const isOwn = item.user === currentUser.email;
            const isAdmin = currentUser.email === ADMIN_EMAIL;
            
            if (isAdmin || isOwn) {
                dSum += parseFloat(item.duty || 0);
                cSum += parseFloat(item.cash || 0);
                pSum += parseFloat(item.profit || 0);

                tbody.innerHTML += `
                    <tr>
                        <td class="no-print">
                            ${item.status === 'Pending' ? `<input type="checkbox" class="row-check" data-id="${item.id}" data-duty="${item.duty}" onclick="updateSelectionSummary()">` : ''}
                        </td>
                        <td>${item.date}</td>
                        <td><small>${item.user.split('@')[0]}</small></td>
                        <td><b>${item.beNo}/${item.beYear}</b><br><small>${item.ain}</small></td>
                        <td>${parseFloat(item.duty).toFixed(2)}</td>
                        <td>${parseFloat(item.cash).toFixed(2)}</td>
                        <td>${parseFloat(item.profit).toFixed(2)}</td>
                        <td><span class="badge-method">${item.method}</span></td>
                        <td class="${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">${item.status}</td>
                        <td class="no-print">
                            ${item.status === 'Pending' ? `<button class="btn" style="background:var(--primary); color:white; font-size:11px;" onclick="updatePayment('${item.id}', ${item.duty})">Pay</button>` : ''}
                            <button class="btn" style="background:#feeae6; color:var(--danger); font-size:11px;" onclick="deleteRecord('${item.id}')">Del</button>
                        </td>
                    </tr>`;
            }
        });
        document.getElementById('statCount').innerText = data.length;
        document.getElementById('statDuty').innerText = dSum.toLocaleString();
        document.getElementById('statCash').innerText = cSum.toLocaleString();
        document.getElementById('statProfit').innerText = pSum.toLocaleString();
    }

    // --- Create Record ---
    document.getElementById('beForm').onsubmit = async (e) => {
        e.preventDefault();
        const duty = parseFloat(document.getElementById('duty').value);
        const cashIn = parseFloat(document.getElementById('cashReceived').value || 0);
        
        const payload = {
            date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            user: currentUser.email, 
            ain: document.getElementById('ain').value,
            beNo: document.getElementById('beNo').value,
            beYear: document.getElementById('beYear').value, 
            duty: duty,
            cash: cashIn,
            profit: cashIn > 0 ? (cashIn - duty) : 0,
            method: document.getElementById('method').value, 
            status: cashIn > 0 ? 'Paid' : 'Pending'
        };

        await db.collection("records").add(payload);
        document.getElementById('beForm').reset();
    };

    // --- Bulk Payment ---
    async function processBulkPayment() {
        const selected = document.querySelectorAll('.row-check:checked');
        const method = prompt("Method (Cash/Bank):", "Cash");
        const totalCashInput = prompt(`Total Duty: ${totalSelectedDuty.toFixed(2)}. Enter Total Cash Received:`, totalSelectedDuty.toFixed(2));
        
        if (!method || totalCashInput === null) return;

        const profitPerItem = (parseFloat(totalCashInput) - totalSelectedDuty) / selected.length;

        for (let check of selected) {
            const id = check.dataset.id;
            const duty = parseFloat(check.dataset.duty);
            await db.collection("records").doc(id).update({
                status: 'Paid',
                method: method,
                cash: duty + profitPerItem,
                profit: profitPerItem
            });
        }
        alert("Updated!");
    }

    // --- Delete ---
    async function deleteRecord(id) {
        if(confirm("Delete this record?")) await db.collection("records").doc(id).delete();
    }

    // --- UI Helpers ---
    function updateSelectionSummary() {
        const selected = document.querySelectorAll('.row-check:checked');
        totalSelectedDuty = 0;
        selected.forEach(s => totalSelectedDuty += parseFloat(s.dataset.duty));
        document.getElementById('selectedDutyTotal').innerText = totalSelectedDuty.toFixed(2);
        document.getElementById('selectionSummary').style.display = selected.length > 0 ? 'block' : 'none';
        document.getElementById('bulkPayBtn').style.display = selected.length > 0 ? 'inline-block' : 'none';
    }

    function toggleSelectAll() {
        document.querySelectorAll('.row-check').forEach(c => c.checked = document.getElementById('selectAll').checked);
        updateSelectionSummary();
    }

    function updateUserDropdown() {
        const select = document.getElementById('userFilter');
        const users = [...new Set(allRecords.map(item => item.user))];
        select.innerHTML = '<option value="all">All Users</option>';
        users.forEach(user => select.innerHTML += `<option value="${user}">${user.split('@')[0]}</option>`);
    }

    function applyAllFilters() {
        let filtered = allRecords;
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const userF = document.getElementById('userFilter').value;

        if(currentUser.email === ADMIN_EMAIL && userF !== 'all') {
            filtered = filtered.filter(item => item.user === userF);
        } else if (currentUser.email !== ADMIN_EMAIL) {
            filtered = filtered.filter(item => item.user === currentUser.email);
        }

        if(start && end) {
            const dStart = new Date(start); const dEnd = new Date(end);
            filtered = filtered.filter(item => {
                const [d, m, y] = item.date.split('-');
                const itemDate = new Date(y, m - 1, d);
                return itemDate >= dStart && itemDate <= dEnd;
            });
        }
        renderTable(filtered);
    }

    function textFilter() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        renderTable(allRecords.filter(r => r.beNo.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
